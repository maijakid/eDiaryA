<body>
<p>Form value: {{ gradeGroup.value | json }}</p>
<div class="container">
  <form [formGroup]="gradeGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-2">Ocena:</label>
      <div class="col-sm-10">
          <select class="form-control" formControlName="grade">
            <option *ngFor="let grnum of grnum" [value]="grnum">{{grnum}}</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Komentar:</label>
      <div class="col-sm-10">
          <input class="form-control" formControlName="comment" placeholder="Unesi komentar">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" formControlName="finalGrade">Zakljuƒçna ocena</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="save" class="btn btn-default">Potvrdi</button>   <!--da li treba value save-->
      </div>
    </div>
  </form>

</div>






</body>
<script>
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>
<script>
	$(".dropdown-menu li a").click(function(){
    $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
    $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
  });
</script>
